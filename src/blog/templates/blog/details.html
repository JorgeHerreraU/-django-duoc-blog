{% extends "base.html" %}

{% block content %}
<div class="columns p-1">
    <div class="column col-12">
        <div class="card">
            <div class="card-header">
                <div class="float-right">
                    {% if request.user.is_authenticated %}
                    <a href="{{object.get_absolute_url}}/edit" class="btn"><i class="lni-pencil-alt"></i> Editar</a>
                    <a href="{{object.get_absolute_url}}/remove" class="btn"><i class="lni-trash"></i> Eliminar</a>
                    {% endif %}
                </div>
            </div>
            <div class="card-body">
                <h1>{{object.title|title}}</h1>
                <p>{{object.content|linebreaks}}</p>
            </div>
        </div>
    </div>
</div>





{% endblock %}
